featureModel:
  struct:
    name: MyCalculator
    mandatory: true
    abstract: true
    type: and
    features:
      - name: base
        mandatory: true
        type: and
        features:
          - name: operations
            abstract: true
            type: or
            features:
              - name: add
              - name: subtract
              - name: multiply
              - name: divide
          - name: capabilities
            abstract: true
            type: or
            features:
              - name: decimal
  constraints:
    - type: implies
      first: divide
      second: decimal
